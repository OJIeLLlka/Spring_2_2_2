<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>Car model</th>
            <th>Color</th>
            <th>Production year</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.model}">Car model</td>
            <td th:utext="${car.color}">Color</td>
            <td th:utext="${car.productionYear}">Production year</td>
        </tr>
    </table>
</div>

</body>
</html>
